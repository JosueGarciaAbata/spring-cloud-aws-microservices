spring.application.name=microservice-items
server.port=${port:8099}
spring.datasource.url=${db-uri:jdbc:mysql://localhost:3306/springboot_cloud_aws}
spring.datasource.username=${db_user:root}
spring.datasource.password=${db_pass:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

microservice.products.url=${microservice_products_url:http://microservice-products:8090/api/v1/products}
microservice.products.name=${microservice_products_name:microservice-products}
eureka.client.service-url.defaultZone=${eureka_uri:http://localhost:8761/eureka/}